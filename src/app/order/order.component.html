<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

        <form [formGroup]="orderForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>                

          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Seus Dados: </p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo Obrigatório e com no mínimo 5 caracteres" label="Nome'">
                <input formControlName="name" class="form-control" autocomplete="off" placeholder="Nome">  
              </mt-input-container>  
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container errorMessage="E-mail Inválido" label="Email">
                  <input formControlName="email" class="form-control" placeholder="E-mail" autocomplete="off">  
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container errorMessage="E-mail Inválido" label="Email">
                  <input formControlName="emailConfirmation" class="form-control" placeholder="E-mail" autocomplete="off">  
              </mt-input-container>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo Obrigatório e com no mínimo 5 caracteres" label="Endereço">
                <input formControlName="address" class="form-control" autocomplete="off" placeholder="Endereço">  
              </mt-input-container>  
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container errorMessage="Campo Obrigatório e somente números" label="Número">
                  <input formControlName="number" class="form-control" autocomplete="off">  
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container errorMessage="Campo Obrigatório" label="Complemento">
                  <input formControlName="optionalAddress" class="form-control" autocomplete="off">  
              </mt-input-container>

            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            
            <mt-order-items [items]="cartItems()"
                            (increaseQty)="increaseQty($event)"
                            (decreaseQty)="decreaseQty($event)"
                            (remove)="remove($event)"
                            ></mt-order-items>

            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                  <mt-radio [options]="paymentOptions" formControlName="paymentOption" required></mt-radio>  
                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>

              <mt-delivery-costs 
                [delivery]="delivery"
                [itemsValue]="itemsValue()"
              ></mt-delivery-costs> 
              
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button 
            (click)="ckeckOrder(orderForm.value)"
            class="btn btn-success pull-right" [disabled]="!orderForm.valid"><i class="fa fa-credit-card"></i> Concluir Pedido
            </button>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
